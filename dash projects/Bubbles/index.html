      <script>// Function to create and position the sandcastle at the bottom of the screen
        function createSandcastle() {
          // Create the sandcastle element
          const sandcastle = document.createElement('img');
          sandcastle.src = '/sandcastle.png';
          sandcastle.alt = 'Sandcastle';
          sandcastle.style.position = 'absolute';
        
          // Position the sandcastle at a random spot on the bottom of the screen
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          const randomX = 0.7030726078247018; // Random X position along the bottom
          const bottomY = screenHeight - 150; // Position it near the bottom (adjust for height of sandcastle)
        
          sandcastle.style.left = randomX * screenWidth + 'px';
          sandcastle.style.top = bottomY + 'px';
          sandcastle.style.width = '150px'; // Set sandcastle size
          sandcastle.style.height = 'auto'; // Maintain aspect ratio
          sandcastle.style.pointerEvents = 'none'; // Prevent interaction
        
          document.body.appendChild(sandcastle);
          //console.log(randomX);
        }
        createSandcastle();
        </script>
