<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Luck Game</title>
        <meta name="description" content="A game of luck set in an infinite hotel.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/killthebar_index.css">

    <body>
        <div id="message"></div>
        <div id="lives">Lives: 3</div>
        <div id="score">Score: 0</div>

        <div id="doors">
            <div class="door" onclick="doorClicked(0)">Door 1</div>
            <div class="door" onclick="doorClicked(1)">Door 2</div>

        </div>
